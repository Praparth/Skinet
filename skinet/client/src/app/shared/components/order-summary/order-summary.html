<div clas="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">order summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-3"> 
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-900">{{cartService.Total()?.subtotal | currency }} </dd>
                </dl>
                <dl class="flex items-center justify-between gap-3"> 
                    <dt class="font-medium text-gray-500">Discount</dt>
                    <dd class="font-medium text-green-500">-${{cartService.Total()?.discount | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4"> 
                    <dt class="font-medium text-gray-500">Delivery fee</dt>
                    <dd class="font-medium text-gray-900">${{cartService.Total()?.shipping | currency}}</dd>
                </dl>
            </div>
            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"> 
                    <dt class="font-medium text-gray-500">Total</dt>
                    <dd class="font-medium text-gray-900">{{cartService.Total()?.total | currency}}</dd>
            </dl>
        </div>
        <div class="flex flex-col gap-2">
            <button routerLink="/Checkout" mat-flat-button>CheckOut</button>
            <button routerLink="/Shop" mat-button>Continue Shopping</button>
        </div>
    </div>
    <div class="space-4 rounded-lg border border-gray-200 bg-white shadow-sm mt-2">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                Do you have voucher code?
            </label>
            <mat-form-field appearance="outline">
                <mat-label>Voucher code</mat-label>
                <input type="text" matInput>
            </mat-form-field>
            <button mat-flat-button>Apply code</button>
        </form>
    </div>
</div>
